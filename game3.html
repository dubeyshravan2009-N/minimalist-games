<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 3 - Memory Match</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { text-align: center; }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
      margin: 40px auto;
    }
    .card {
      width: 70px;
      height: 70px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: 0.3s;
    }
    .flipped {
      background-color: #4CAF50;
    }
    .matched {
      background-color: #ccc;
      color: #fff;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game 3: Memory Match!</h1>
  </header>

  <main>
    <div id="board"></div>
    <p>Moves: <span id="moves">0</span></p>
    <br>
   <a href="index.html" class="home-link">üè† Back to Home</a>
  </main>

  <script>
    const board = document.getElementById('board');
    const movesEl = document.getElementById('moves');
    let moves = 0;

    const symbols = ['üçé','üçå','üçá','üçí','üçã','ü•ù','üçâ','üçë'];
    let cards = [...symbols, ...symbols];
    cards.sort(() => Math.random() - 0.5);

    let flipped = [];
    let matched = [];

    // Render the board
    function renderBoard() {
      board.innerHTML = '';
      for (let i = 0; i < cards.length; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        if (matched.includes(i)) {
          cardDiv.classList.add('matched');
          cardDiv.textContent = cards[i];
        } else if (flipped.includes(i)) {
          cardDiv.classList.add('flipped');
          cardDiv.textContent = cards[i];
        }
        cardDiv.addEventListener('click', () => flipCard(i));
        board.appendChild(cardDiv);
      }
    }

    // Handle card flip
    function flipCard(index) {
      if (flipped.includes(index) || matched.includes(index)) return;

      flipped.push(index);
      renderBoard();

      if (flipped.length === 2) {
        moves++;
        movesEl.textContent = moves;
        const [a, b] = flipped;
        if (cards[a] === cards[b]) {
          matched.push(a, b);
          flipped = [];
          if (matched.length === cards.length) {
            setTimeout(() => {
              alert('Congratulations! You solved the puzzle in ' + moves + ' moves.');
              resetGame();
            }, 300);
          }
        } else {
          setTimeout(() => {
            flipped = [];
            renderBoard();
          }, 800);
        }
      }
    }

    // Reset game
    function resetGame() {
      moves = 0;
      movesEl.textContent = moves;
      matched = [];
      flipped = [];
      cards.sort(() => Math.random() - 0.5);
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
