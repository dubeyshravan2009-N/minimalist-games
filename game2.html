<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 2 - Minimalist Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas {
      border: 1px solid #333;
      touch-action: none; /* prevent scrolling on mobile */
    }
  </style>
</head>
<body>
  <header>
    <h1>Game 2: Dodge the Box!</h1>
  </header>

  <main>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <p>Score: <span id="score">0</span></p>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
  </main>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {x: 140, y: 350, w: 20, h: 20};
    let obstacle = {x: Math.random() * 280, y: 0, w: 20, h: 20};
    let score = 0;
    const speed = 3;

    // Draw everything
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.w, player.h);
      ctx.fillStyle = 'red';
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);
    }

    // Update game state
    function update() {
      obstacle.y += speed;

      // Collision detection
      if(player.x < obstacle.x + obstacle.w &&
         player.x + player.w > obstacle.x &&
         player.y < obstacle.y + obstacle.h &&
         player.y + player.h > obstacle.y){
          alert('Game Over! Score: ' + score);
          window.location.reload();
      }

      // Obstacle reset
      if(obstacle.y > canvas.height){
        obstacle.y = 0;
        obstacle.x = Math.random() * (canvas.width - obstacle.w);
        score++;
        document.getElementById('score').textContent = score;
      }
    }

    // Desktop keyboard controls
    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowLeft' && player.x > 0) player.x -= 15;
      if(e.key === 'ArrowRight' && player.x + player.w < canvas.width) player.x += 15;
    });

    // Mobile touch controls
    canvas.addEventListener('touchstart', e => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if(touchX < canvas.width/2 && player.x > 0) player.x -= 15;  // left side
      if(touchX >= canvas.width/2 && player.x + player.w < canvas.width) player.x += 15; // right side
    });

    canvas.addEventListener('touchmove', e => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if(touchX < canvas.width/2 && player.x > 0) player.x -= 15;
      if(touchX >= canvas.width/2 && player.x + player.w < canvas.width) player.x += 15;
      e.preventDefault();
    });

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
