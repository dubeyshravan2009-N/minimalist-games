<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 2 - Puzzle Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 40px auto;
      max-width: 320px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    .empty {
      background-color: #f9f9f9;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game 2: 3x3 Puzzle!</h1>
  </header>

  <main>
    <div id="puzzle"></div>
    <p>Moves: <span id="moves">0</span></p>
    <br>
    <a href="index.html" class="home-link">üè† Back to Home</a>
  </main>

  <script>
    const puzzle = document.getElementById('puzzle');
    const movesEl = document.getElementById('moves');
    let moves = 0;

    let tiles = [1,2,3,4,5,6,7,8,null];

    // Shuffle tiles
    function shuffle(array){
      for(let i = array.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    tiles = shuffle(tiles);

    function render(){
      puzzle.innerHTML = '';
      tiles.forEach((num, index)=>{
        const div = document.createElement('div');
        div.className = 'tile';
        if(num === null){
          div.classList.add('empty');
        } else {
          div.textContent = num;
          div.addEventListener('click', ()=> moveTile(index));
        }
        puzzle.appendChild(div);
      });
    }

    function moveTile(index){
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [
        emptyIndex-1, emptyIndex+1, emptyIndex-3, emptyIndex+3
      ];
      if(validMoves.includes(index)){
        // Ensure no wrapping horizontally
        if((index === emptyIndex-1 && emptyIndex %3 ===0) || 
           (index === emptyIndex+1 && index %3===0)) return;

        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        moves++;
        movesEl.textContent = moves;
        render();
        checkWin();
      }
    }

    function checkWin(){
      for(let i=0; i<8; i++){
        if(tiles[i] !== i+1) return;
      }
      alert('Congratulations! You solved the puzzle in '+moves+' moves.');
      moves = 0;
      tiles = shuffle([1,2,3,4,5,6,7,8,null]);
      movesEl.textContent = moves;
      render();
    }

    render();
  </script>
</body>
</html>
