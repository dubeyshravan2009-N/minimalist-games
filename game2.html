<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 2 - Minimalist Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Game 2: Dodge the Falling Box!</h1>
  </header>

  <main>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <p>Score: <span id="score">0</span></p>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
  </main>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {x: 140, y: 350, w: 20, h: 20, speed: 5};
    const obstacles = [];
    let score = 0;
    let gameOver = false;
    const obstacleSpeed = 2;
    const obstacleInterval = 90; // frames

    let frame = 0;

    // Handle keyboard input
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function drawObstacles() {
      ctx.fillStyle = 'red';
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
      });
    }

    function updatePlayer() {
      if(keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if(keys['ArrowRight'] && player.x + player.w < canvas.width) player.x += player.speed;
    }

    function updateObstacles() {
      obstacles.forEach(obs => obs.y += obstacleSpeed);

      // Remove obstacles that are off-screen
      for(let i = obstacles.length-1; i >= 0; i--){
        if(obstacles[i].y > canvas.height){
          obstacles.splice(i,1);
          score++;
          document.getElementById('score').textContent = score;
        }
      }
    }

    function checkCollision() {
      for(let obs of obstacles){
        if(player.x < obs.x + obs.w &&
           player.x + player.w > obs.x &&
           player.y < obs.y + obs.h &&
           player.y + player.h > obs.y){
            gameOver = true;
        }
      }
    }

    function spawnObstacle() {
      const obsX = Math.random() * (canvas.width - 20);
      obstacles.push({x: obsX, y: 0, w: 20, h: 20});
    }

    function gameLoop() {
      if(gameOver){
        alert('Game Over! Score: ' + score);
        window.location.reload();
        return;
      }

      ctx.clearRect(0,0,canvas.width,canvas.height);
      frame++;

      if(frame % obstacleInterval === 0){
        spawnObstacle();
      }

      updatePlayer();
      updateObstacles();
      checkCollision();

      drawPlayer();
      drawObstacles();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
