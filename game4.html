<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 4 - Car Dodge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { text-align: center; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    canvas {
      border: 2px solid #333;
      margin-top: 30px;
      touch-action: none; /* prevents mobile scrolling */
      background: #f0f2f5;
    }
    #scoreText {
      font-size: 1.5rem;
      margin-top: 15px;
    }
    .home-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 1.2rem;
      color: #1e1e2f;
      text-decoration: none;
      transition: color 0.3s;
    }
    .home-link:hover { color: #2575fc; }
  </style>
</head>
<body>
  <header>
    <h1>Game 4: Car Dodge!</h1>
  </header>

  <main>
    <canvas id="gameCanvas" width="300" height="400"></canvas>
    <p id="scoreText">Score: 0</p>
    <a href="index.html" class="home-link">üè† Back to Home</a>
  </main>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Car object
    const car = { x: 140, y: 350, w: 20, h: 40, speed: 5 };
    let obstacles = [];
    let score = 0;
    let frameCount = 0;

    // Generate new obstacle
    function generateObstacle() {
      const width = 30 + Math.random() * 40;
      const x = Math.random() * (canvas.width - width);
      obstacles.push({ x: x, y: -20, w: width, h: 20 });
    }

    function drawCar() {
      ctx.fillStyle = 'blue';
      ctx.fillRect(car.x, car.y, car.w, car.h);
    }

    function drawObstacles() {
      ctx.fillStyle = 'red';
      obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.w, obs.h));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      drawObstacles();
    }

    function updateObstacles() {
      obstacles.forEach(obs => obs.y += 3);

      // Remove offscreen obstacles and increase score
      obstacles = obstacles.filter(obs => {
        if(obs.y > canvas.height) {
          score++;
          document.getElementById('scoreText').textContent = 'Score: ' + score;
          return false;
        }
        return true;
      });
    }

    function checkCollision() {
      for(let obs of obstacles) {
        if(car.x < obs.x + obs.w &&
           car.x + car.w > obs.x &&
           car.y < obs.y + obs.h &&
           car.y + car.h > obs.y){
          alert('Game Over! Score: ' + score);
          window.location.reload();
        }
      }
    }

    // Keyboard controls
    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function handleControls() {
      if(keys['ArrowLeft'] && car.x > 0) car.x -= car.speed;
      if(keys['ArrowRight'] && car.x + car.w < canvas.width) car.x += car.speed;
    }

    // Touch controls for mobile
    canvas.addEventListener('touchstart', e => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      if(touchX < canvas.width / 2 && car.x > 0) car.x -= 10;
      if(touchX >= canvas.width / 2 && car.x + car.w < canvas.width) car.x += 10;
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', e => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      car.x = touchX - car.w/2;
      if(car.x < 0) car.x = 0;
      if(car.x + car.w > canvas.width) car.x = canvas.width - car.w;
      e.preventDefault();
    });

    function gameLoop() {
      frameCount++;
      if(frameCount % 50 === 0) generateObstacle(); // spawn obstacles periodically
      handleControls();
      updateObstacles();
      checkCollision();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
